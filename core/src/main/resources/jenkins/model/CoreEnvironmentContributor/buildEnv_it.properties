BUILD_NUMBER.blurb=Il numero della compilazione attuale, ad esempio "153"
BUILD_ID.blurb=L'ID della compilazione attuale, identico a BUILD_NUMBER per le compilazioni create nella versione 1.597 e successive, mentre � un timestamp YYYY-MM-DD_hh-mm-ss per le versioni precedenti
BUILD_DISPLAY_NAME.blurb=Il nome visualizzato della compilazione attuale, simile a "#153" per impostazione predefinita.
JOB_NAME.blurb=Il nome del progetto a cui appartiene questa compilazione, ad esempio "pippo" o "pippo/pluto".
JOB_BASE_NAME.blurb=Il nome breve del progetto a cui appartiene questa compilazione eliminando i percorsi relativi alle directory, ad esempio "pippo" anzich� "pluto/pippo".
BUILD_TAG.blurb=La cha\u00eene "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>". Toutes les barres obliques ("/") dans le JOB_NAME sont remplac\u00e9es par des tirets ("-"). Pratique \u00e0 mettre dans un fichier de ressources, un fichier jar, etc. pour une identification plus facile.
EXECUTOR_NUMBER.blurb=\
  Il numero univoco che identifica l'esecutore attuale \
  (fra gli esecutori sulla stessa macchina) e che sta \
  eseguendo questa compilazione. Questo � il numero visibile \
  nello "Stato esecutori compilazione", ad eccezione del fatto \
  che il numero parte da zero, non da uno.
NODE_NAME.blurb=Il nome dell'agente se la compilazione � eseguita su un agente, o "master" se eseguita sul master
NODE_LABELS.blurb=Un elenco separato da spazi delle etichette assegnate al nodo.
WORKSPACE.blurb=Il percorso assoluto della directory assegnata alla compilazione come spazio di lavoro.
JENKINS_HOME.blurb=Il percorso assoluto della directory assegnata sul nodo master a Jenkins per il salvataggio dei dati.
JENKINS_URL.blurb=L'URL completo di Jenkins, ad esempio <tt>http://server:porta/jenkins/</tt> (nota: disponibile solo se l'<i>URL Jenkins</i> � impostato nella configurazione di sistema)
BUILD_URL.blurb=L'URL completo di questa compilazione, ad esempio <tt>http://server:porta/jenkins/job/foo/15/</tt> (l'<i>URL Jenkins</i> deve essere impostato)
JOB_URL.blurb=L'URL completo di questo processo, ad esempio <tt>http://server:porta/jenkins/job/foo/</tt> (l'<i>URL Jenkins</i> deve essere impostato)
