BUILD_NUMBER.blurb=Le num\u00E9ro de la construction courante, par exemple "153"
BUILD_ID.blurb=L\u0027ID de construction actuelle, identique \u00e0 BUILD_NUMBER pour les constructions cr\u00e9\u00e9s en 1.597+, mais un horodatage YYYYY-MM-DD_hh-mm-ss pour les constructions ant\u00e9rieures
BUILD_DISPLAY_NAME.blurb=Le nom d\u0027affichage de la version actuelle, qui est quelque chose comme "#153" par d\u00e9faut.
JOB_NAME.blurb=Nom du projet de cette construction, par exemple "foo"
JOB_BASE_NAME.blurb=Nom court du projet de cette construction en supprimant les chemins de dossiers, tels que "foo" pour "bar/foo".
BUILD_TAG.blurb=Le texte "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>", facile \u00E0 placer dans \
                    un fichier de ressource, ou un jar, pour identification future.
EXECUTOR_NUMBER.blurb=Le num\u00E9ro unique qui identifie l\u0027ex\u00E9cuteur courant \
                              (parmi les ex\u00E9cuteurs d\u0027une m\u00EAme machine) qui a contruit ce build. \
                              Il s\u0027agit du num\u00E9ro que vous voyez dans le "statut de l'ex\u00E9cuteur du build", \
                              sauf que la num\u00E9rotation commence \u00E0 0 et non \u00E0 1.
NODE_NAME.blurb=Nom de l\u0027agent si le build est sur un agent, ou "master" si ex\u00e9cut\u00e9 sur master
NODE_LABELS.blurb=Liste s\u00e9par\u00e9e par des espaces des \u00e9tiquettes auxquelles le n≈ìud est affect\u00e9.
WORKSPACE.blurb=Le chemin absolu vers le r\u00E9pertoire de travail.
JENKINS_HOME.blurb=Le chemin absolu du r\u00e9pertoire assign\u00e9 au n\u0153ud ma\u00eetre pour que Jenkins puisse stocker les donn\u00e9es.
JENKINS_URL.blurb=L'URL compl\u00E8te de Jenkins, au format <tt>http://server:port/jenkins/</tt>
BUILD_URL.blurb=URL compl\u00e8te de cette construction, comme <tt>http://server:port/jenkins/job/foo/15/</tt> (<i>Jenkins URL</i> doit \u00eatre d\u00e8finie)
JOB_URL.blurb=URL compl\u00e8te de cette t\u00e2che, comme <tt>http://server:port/jenkins/job/foo/</tt> (<i>Jenkins URL</i> doit \u00eatre d\u00e9finie)
