Jenkins\ URL=URL Jenkins
jenkinsURL_help=L\u0027URL Jenkins est utilis\u00e9e pour fournir l\u0027URL racine des liens absolus vers diverses ressources Jenkins. \
Cela signifie que cette valeur est n\u00e9cessaire pour le bon fonctionnement de nombreuses fonctionnalit\u00e9s de Jenkins, y compris les notifications par email, les mises à jour d\u0027\u00e9tat des relations publiques et la variable d\u0027environnement <code>BUILD_URL</code> fournie pour construire des \u00e9tapes (steps).<br />\
La valeur par d\u00e9faut propos\u00e9e est <strong>not saved yet (non sauvegard\u00e9e)</strong> et est g\u00e9n\u00e9r\u00e9e \u00e0 partir de la requête courante, si possible. \
La meilleure pratique consiste \u00e0 d\u00e9finir cette valeur \u00e0 l\u0027URL que les utilisateurs sont cens\u00e9s utiliser.  Cela \u00e9vitera toute confusion lors du partage ou de la visualisation des liens.
