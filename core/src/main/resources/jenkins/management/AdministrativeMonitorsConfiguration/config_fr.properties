blurb=Les moniteurs administratifs sont des avertissements montr\u00e9s aux administrateurs de Jenkins \
  sur l\u0027\u00e9tat de l\u0027instance Jenkins. Il est g\u00e9n\u00e9ralement très fortement\
  recommandé de garder tous les moniteurs d\u0027administration activés, mais si vous êtes \
  pas int\u00e9ress\u00e9s par des avertissements sp\u00e9cifiques, d\u00e9cochez-les ici pour les cacher de façon permanente..
